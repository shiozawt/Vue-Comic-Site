<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
      <p>
        <button id='firstComicButton' v-on:click="firstComic">&larr;</button>
        <button id='previousComicButton' v-on:click="previousComic">Previous</button>
        <button id='randomComicButton' v-on:click="randomComic">Random</button>
        <button id='nextComicButton' v-on:click="nextComic">Next</button>
        <button id='lastComicButton' v-on:click="lastComic">&rarr;</button>
      </p>

      <h2>{{current.safe_title}}</h2>
      <img v-bind:src="current.img" v-bind:alt="current.alt">
      <p>{{current.alt}}</p>
      <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>

      <star-rating v-on:rating-selected = "setRating"
                   v-bind:increment="0.5"
                   v-bind:show-rating=false
                   active-color=gold>
      </star-rating>
      <p>Average Rating: {{averageRating}}</p>

      <h3>Add a Comment</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
        <h3>Comments</h3>
        <div v-for="comment in comments[number]">
          <hr>
          <p>{{comment.text}}</p>
          <p><i>-- {{comment.author}}, {{comment.time}}</i></p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-star-rating@1.7.0/dist/VueStarRating.umd.min.js"></script>
  <script src="script.js"></script>

  <center>
    <div id="footer">
      <form action="https://github.com/shiozawt/Vue-Comic-Site.git">
        <input type="submit" value="My Github Repo (Taylor Shiozawa)"
        style="padding: 15px; margin: 30px; bottom:0; left:0; border-radius: 20px;"/>
      </form>
    </div>
  </center>
</body>

</html>
